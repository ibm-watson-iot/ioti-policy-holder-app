<ul class="al-msg-center clearfix">
  <li uib-dropdown>
    <a href uib-dropdown-toggle>
      <i class="fa fa-bell-o"></i>
      <span ng-if="hazards.length > 0">{{hazards.length}}</span>
      <div class="notification-ring"></div>
    </a>
    <div uib-dropdown-menu class="top-dropdown-menu">
      <i class="dropdown-arr"></i>
      <div class="header clearfix">
        <strong>Hazards</strong>
        <a href ng-click="acknowledgeAll()">Acknowledge All</a>
      </div>
      <div class="msg-list">
        <a class="clearfix" ng-repeat="hazard in hazards | limitTo:10"
            ui-sref="main.hazard-view({hazardEventId: hazard.hazardid})">
          <div class="img-area" ng-click="acknowledge()">
            <i class="fa fa-bolt"></i>
          </div>
          <div class="msg-area">
            <div ng-bind-html="hazard.title"></div>
            <div style="display:inline;">{{hazard.eventTimeStr}}</div>
            <span style="display:inline; float:right;">{{ hazard.eventTime | elapsed }}</span>
          </div>
        </a>
      </div>
      <a ui-sref="main.hazards">See all hazards</a>
    </div>
  </li>
  <li uib-dropdown>
    <a href class="msg" uib-dropdown-toggle>
      <i class="fa fa-envelope-o"></i>
      <span>{{claims.length}}</span>
      <div class="notification-ring"></div>
    </a>
    <div uib-dropdown-menu class="top-dropdown-menu">
      <i class="dropdown-arr"></i>
      <div class="header clearfix">
        <strong>Claims</strong>
      </div>
      <div class="msg-list">
        <a href class="clearfix" ng-repeat="claim in claims | orderBy:'damageDate' | limitTo: 10"
            ui-sref="main.claim-view({claimId: claim._id})">
          <div class="img-area">
            <i class="fa fa-envelope-o"></i>
          </div>
          <div class="msg-area">
            <div>{{claim.damageDate | date:'h:mm a  MM/dd/yyyy'}}</div>
            <span>{{ claim.eventTime | elapsed }}</span>
          </div>
        </a>
      </div>
      <a ui-sref="main.claims">See all claims</a>
    </div>
  </li>
</ul>
